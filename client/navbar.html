<template name="navbar">

    <ul class="menu">
      <li class="new-document">
        <a href="#" class="js-add-doc"><i class="fa fa-plus"></i> new document</a>
      </li>
      <li>
        <select class="js-load-doc">

      </li>
    </ul>
    <div class="logins">
      {{> loginButtons align="right"}}
    </div>

  </nav>
</template>
