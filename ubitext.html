<head>
  <title>ubitext</title>
</head>

<body>

  {{> navbar}}

  <div class="container">
    <div class="editor">
      {{> editor}}
    </div>
    <div class="preview">      <iframe id="viewer_iframe" class="preview-frame" height="100%" width="100%"></iframe>
    </div>
  </div>

  <div>
    {{> editingUsers}}
  </div>
</body>

<template name="navbar">
  <nav class="navbar">
    <h1 class="logo">Welcome to ubitext!</h1>
    <div class="logins">
      {{> loginButtons align="right"}}
    </div>

  </nav>
</template>

<template name="editor">
  {{> sharejsCM docid=docid onRender=config id="editor"}}
</template>

<template name="editingUsers">
  {{#each users}}
  {{firstname}}
  {{/each}}
</template>
